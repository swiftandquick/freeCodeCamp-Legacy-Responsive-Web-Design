<html>
  <head>
    <meta charset="utf-8" />
    <title>Applied Visual Design</title>
  </head>

      #left {
        float: left;
        width: 50%;
      }
      #right {
        float: right;
        width: 40%;

      aside,
      section {
        padding: 2px;
        background-color: #ccc;
      }
    </style>
    <header>
      <h1>Welcome!</h1>
    </header>
    <section id="left">
      <h2>Content</h2>
      <p>Good stuff</p>
    </section>
    <aside id="right">
      <h2>Sidebar</h2>
      <p>Links</p>
    </aside>
  </body>
</html>
