<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Applied Visual Design</title>
  </head>
  <body>
    <style>
      #searchbar {
        position: absolute;
        top: 50px;
        right: 50px;
      }
      section {
        position: relative;
      }
    </style>
    <h1>Welcome!</h1>
    <section>
      <form id="searchbar">
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" />
        <input type="submit" name="submit" value="Go!" />
      </form>
    </section>
  </body>
</html>
