<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS</title>
  </head>
  <body>
    <style>
      .red-text {
        color: #f00;
      }
      .fuchsia-text {
        color: #f0f;
      }
      .cyan-text {
        color: #0ff;
      }
      .green-text {
        color: #0f0;
      }
    </style>

    <h1 class="red-text">I am red!</h1>

    <h1 class="fuchsia-text">I am fuchsia!</h1>

    <h1 class="cyan-text">I am cyan!</h1>

    <h1 class="green-text">I am green!</h1>
  </body>
</html>
